<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="style3.css">
        <link rel="icon" href="image/logo1.png">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

    </head>

    <body>

        <div class="contactUs">

            <div class="title">
                <h2>Get in Touch</h2>
            </div>

            <div class="box">

                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form action="">
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="Ronnie">
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Valenzuela">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="text" placeholder="Your email">
                                </div>
                                <div class="inputBox">
                                    <span>Mobile</span>
                                    <input type="text" placeholder="+63 923 152 9809">
                                </div>
                            </div>

                            <div class="row100 row50">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea name="" id="" cols="30" rows="10" placeholder="Write your message"></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                   <input type="submit" value="Send">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="contact info">
                    <h3>Contact Info</h3>

                    <div class="infoBox">

                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>San Pablo City, Philippines</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:ronnie.valenzuela@gmail.com">Trimflex@gmail.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+639231529809">+63 923 152 9809</a>
                        </div>

                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>

                    </div>

                </div>

                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3869.8996930518074!2d121.30965607470395!3d14.083098189537827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd5cdecc5ea9ef%3A0xde5d6f6c9e46d1c2!2sLaguna%20State%20Polytechnic%20University%20-%20San%20Pablo%20City!5e0!3m2!1sen!2sph!4v1702304251126!5m2!1sen!2sph" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
            </div>
            <i class="ri-arrow-left-line back-to-main" ></i>
        </div>

        <div class="cursor-dot" data-cursor-dot></div>
        <div class="cursor-outline" data-cursor-outline></div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://unpkg.com/scrollreveal"></script>
        
        <script>
            document.querySelector('.back-to-main').addEventListener('click', function () {
                // Redirect to 'main.html' when clicked
                window.location.href = 'index.html';
            });

            //the image will appear from bottom its like respawning from below
            const scrollRevealOption = {
                distance: "100px",
                origin: "top",
                duration: 1250,
            };

            ScrollReveal().reveal(".ri-arrow-left-line", {
            ...scrollRevealOption,
            delay: 500,
            origin: "left",
        
            });

            //header container

            ScrollReveal().reveal(".contactUs .title", {
                ...scrollRevealOption,
                delay: 1000,
                origin: "top",
            });

            ScrollReveal().reveal(".contact", {
                ...scrollRevealOption,
                delay: 1500,
                origin: "left",
                interval: 500,
            });

    </body>
